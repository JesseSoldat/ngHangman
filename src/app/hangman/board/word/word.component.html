<div class="col-xs-12" id="wordWrapper">
  <div class="col-xs-12">
    <div class="col-xs-12"
    *ngFor="let letter of word; let i = index;" id="letter">
      {{letter}}
    </div>
  </div>
  <div class="col-xs-12" id="lineWrapper">
    <div *ngFor="let line of wordLine" id="letterLine">
    </div>  
  </div>
  
</div>
